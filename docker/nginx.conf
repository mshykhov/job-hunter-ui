server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    etag on;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # index.html - never cache (always fetch fresh to get new asset hashes)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }

    # config.js - never cache (runtime config injected by entrypoint)
    location = /config.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }

    # Vite assets with content hash (assets/index-abc123.js) - cache forever
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static files (icons, fonts, images) - cache with revalidation
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA routing - serve index.html for all unmatched routes
    location / {
        add_header Cache-Control "public, max-age=0, s-maxage=0, must-revalidate" always;
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
